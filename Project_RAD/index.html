<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
  <title>Login</title>
</head>

<body>
  
  <div id="mainlogo" class="row">
    <img src="css/images/mainlogo.png" alt="main_logo">
  </div> <!-- The logo of Projectleaf --> <!-- sample -->

<div class="form col-lg-8 col-md-12 col-sm-12 col-xs-12">
  <form>
    <div class="title text-center">
      <h3>Student Access</h3>
    </div>

    <div class="form-group">
      <label for="InputEmail1">Username or email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Email privacy 100% assured</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
    </div>
    <a class="btn btn-outline-success form-button" href="homepage.html" rel="noopener noreferrer" role="button">Log In</a>
    <a href="signup.html" target="_blank"><button type="button" class="btn btn-link">Sign-up</button></a>
    
  </form>
</div>

<div class="row buttons">
  <a href="#"><button type="button" class="btn btn-info">Info</button></a>
  <a href="adminlogin.html"><button type="button" class="btn btn-light">admin</button></a>
</div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
