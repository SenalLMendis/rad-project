<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/signupstyle.css">
      <title>Sign-up</title>
</head>

<body>

  <div id="mainlogo" class="row">
    <img src="css/images/mainlogo.png" alt="main_logo">
  </div> <!-- The logo of Projectleaf -->
  
  <h1 class="text-center text-success">
    Sign-Up form
  </h1> <!--heading-->

<div class="signup-form container">
  <form> <!--start of form-->
    <div class="row">
      
      <div class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="inputfirstName" placeholder="John"> 
      </div> <!--first name-->
    
      <div class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="inputlastName" placeholder="Doe">
      </div> <!--last name-->

      <div class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div><!--email-->
    
      <div id="password" class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div><!--password-->

      <div id="confpassword" class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="inputPassword4"> Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div><!--confirm password-->

      <div class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddressNumber" placeholder="1234">
        <input type="text" class="form-control" id="inputAddressStreet1" placeholder="Sub St">
        <input type="text" class="form-control" id="inputAddressStreet2" placeholder="Main St">
      </div> <!--address-->

      <div class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div><!--city-->

      <div class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="inputUniversity">University</label>
        <select id="inputUniversity" class="form-control">
          <option selected>- Choose -</option>
          <option>Wayamba University of Sri Lanka</option>
          <option>Sabaragamuwa University of Sri Lanka</option>
          <option>Eastern University of Sri Lanka</option>
          <option>Uva Wellassaa University of Sri Lanka</option>
          <option>University of Peradeniya</option>
          <option>University of Colombo</option>
          <option>University of Moratuwa</option>
          <option>University of Ruhuna</option>
          <option>University of Jaffna</option>
          <option>University of Visual Performing and Arts</option>
          <option>Other</option>
        </select>
      </div> <!--University-->

      <div class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <label for="inputTelephone">Telephone</label>
        <input type="text" class="form-control" id="inputTelephone">
      </div> <!--Telephone-->

      <div class="form-group text-light col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>

      <a type="button submit" class="btn btn-outline-light col-lg-4 col-md-4 col-sm-6 col-xs-6" href="homepage.html" role="button">Sign-Up</a> <!--Sign Up button-->

    </div>
  </form>
</div>

<script src="js/jquery-3.5.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
